      <h1 class="text-center mt-5 fw-bold">ADD PROJECT</h1>

      <div class="w-50 p-3 m-auto mt-5">
        <div class="mb-3">
          <label for="projectName" class="form-label">Project name</label>
          <input type="text" class="form-control" id="projectName">
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="startDate" class="form-label">Start Date</label><input id="startDate" type="date" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <label for="endDate" class="form-label">End Date</label><input id="endDate" type="date" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>
        <div class="mt-3">
          <label for="description" class="form-label">Description</label><textarea maxlength = "150" class="form-control resize-none" style="height: 100px;" id="description"></textarea>
        </div>

        <label class="form-label mt-3">Technologies</label>
        <div class="d-flex justify-content-around mt-1">

          <div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Node Js
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Next Js
              </label>
            </div>
          </div>

          <div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                React Js
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Type Script
              </label>
            </div>
          </div>

        </div>

        <div class="input-group mt-3">
          <input type="file" class="form-control" id="image" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        </div>

        <div class=" mt-3 d-flex justify-content-end">
          <button onclick="addProject(event)" type="submit" class="btn btn-dark">Submit</button>
        </div>

      </div>
