      <div class="w-100 h-10" style="margin-top: 100px;">
        <h1 class="fw-bold text-center mt-3">GET IN TOUCH</h1>

        <div class="w-50 p-3 m-auto mt-5">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email">
          </div>
          <div class="mt-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phoneNumber">
          </div>
  
          <div class="mt-3">
            <label for="" class="form-label">Subject</label>
            <select class="form-select" aria-label="Default select example" id="subject">
              <option selected>Open this select menu</option>
              <option value="Frontend Developer" id="frontend">Frontend Developer</option>
              <option value="Backend Developer" id="backend">Backend Developer</option>
              <option value="Fullstack Developer" id="fullstack">Fullstack Developer</option>
            </select>
          </div>

          <div class="mt-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="3" style="resize: none;"></textarea>
          </div>
  
          <div class=" mt-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-dark" onclick="submitHandler ()">Submit</button>
            
          </div>
          
        </div>
